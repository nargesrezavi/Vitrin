<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Circle Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <h1>Catch the Circle Game</h1>
    <div id="game-container">
        <div id="circle"></div>
    </div>
    <div id="controls">
        <button onclick="startGame('low')" class="low">Start Low Speed</button>
        <button onclick="startGame('moderate')" class="moderate">Start Moderate Speed</button>
        <button onclick="startGame('fast')" class="fast">Start Fast Speed</button>
    </div>
    <h2 id="status">Click a button to start the game!</h2>


</body>

</html>
